specVersion: v0.1.0
package:
  name: hivemapper
  version: v0.2.5
  url: https://github.com/streamingfast/substreams-hivemapper
  image: ./hivemapper.png
  doc: |
    These substream modules compose all the things to build up the Hivemapper substreams.
    See individual modules docs for help.

#imports:
#  solana-common: https://github.com/streamingfast/substreams-foundational-modules/releases/download/solana-common-v0.2.0/solana-common-v0.2.0.spkg

protobuf:
  files:
    - hivemapper/v1/hivemapper.proto
  excludePaths:
    - sf/substreams
    - google
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/substreams_hivemapper.wasm

modules:
  - name: map_outputs
    kind: map
    initialBlock: 158569587
    inputs:
      - source: sf.solana.type.v1.Block
    output:
      type: proto:hivemapper.types.v1.Output

network: solana
